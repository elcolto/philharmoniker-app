<!DOCTYPE html>
<html>
<head>
    <title>Dirigenten App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

    <!-- "Chromeless"-Web app, als Icon installieren, keine Browserbalken -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- TODO: Titel -->
    <meta name="apple-mobile-web-app-title" content="">

    <link rel="stylesheet" href="css/libs/jquery.mobile.structure-1.3.1.min.css"><!-- Framework -->
    <link rel="stylesheet" href="css/libs/jquery.mobile.theme-1.3.1.min.css"><!--- Default Theme -->
    <link rel="stylesheet" href="css/libs/normalize.min.css"><!-- CSS Reset -->
    <link rel="stylesheet" href="css/app.css"><!-- Style overrides, Media Queries -->
    <script src="js/helper.min.js"></script><!-- Diverse Hilfsfunktionen f端r Browsereigenschaften (Splash Screen, Bugfixes, etc) -->
</head>
<body>
    <!-- App -->
    <div data-role="page" id="app-page" class="js-blur" data-theme="c">
        <div id="silhouette"></div>
        <div data-role="content" id="app-content">
            <div id="sprite-container">
                <div id="geigerin" class="sprite">
                    <div class="hitbox"></div>
                </div>
                <div id="harfenspieler" class="sprite">
                    <div class="hitbox"></div>
                </div>
                <div id="floetistin" class="sprite">
                    <div class="hitbox"></div>
                </div>
                <div id="knight4" class="sprite">
                    <div class="hitbox"></div>
                </div>
                <div id="knight5" class="sprite">
                    <div class="hitbox"><p>klick ins gr端ne f端r canvas!</p></div>
                </div>
            </div>
            <!-- Podium/Men端 -->
            <div id="podium">
                <div id="podium-left" class="podium-halfs">
                    <div id="mood-container">
                        <img class="mood-icon" id="mood-one" src="img/tablet/mood_1.jpg" width="50" height="50" />
                        <img class="mood-icon" id="mood-two" src="img/tablet/mood_2.jpg" width="50" height="50" />
                        <img class="mood-icon" id="mood-three" src="img/tablet/mood_3.jpg" width="50" height="50" />
                    </div>
                </div>
                <div id="podium-right" class="podium-halfs">
                    <p>double tap here</p>
                </div>
            </div>
            <!-- Gesten-Canvas -->
            <canvas id="gestures" class="hidden" width="1000" height="750"></canvas> <!-- TODO: magic numbers vorerst: ACHTUNG: in JS setzen NICHT CSS! -->
        </div>
        <div data-role="panel" id="info-panel" data-theme="a" data-display="overlay" data-position="right" data-swipe-close="true" data-dismissible="true">
            <h3 id="info-title">Titel</h3>
            <p id="info-text">Tolle Info zu Dingen</p>
            <a href="#app-page" data-role="button" data-rel="close">Info Schliessen</a>
        </div>
    </div>
    <script src="js/libs/jquery-1.10.1.min.js"></script>
    <script src="js/libs/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/libs/jquery.spritely.min.js"></script>
    <script src="js/libs/howler.min.js"></script><!-- Sound -->
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
